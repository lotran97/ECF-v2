		<div id="section_form">
			<h3>Soumettre une oeuvre</h3>
			
			
			
				<form align="center" id="soumission_oeuvre">   
					<fieldset>    
						   
							<label>Auteur:<br>
								<input type="text" name="nom" pattern="[A-Za-z]+"></label><br><br> 
							
							<label>Catégorie</label><br><br> 
								<p>    
									<input type="radio"  name="catégorie" id="roman_fr" checked="checked"><span id="caté">Romans français</span><br>
									<input type="radio"  name="catégorie" id="roman_etr"><span id="caté">Romans étrangers</span><br>
									<input type="radio"  name="catégorie" id="docu"><span id="caté">Documentaires</span><br>
									<input type="radio"  name="catégorie" id="bio"><span id="caté">Biographies</span><br> 
								</p>
										<br><br>
										<p><i>Selectionnez le format pdf de votre oeuvre</i></p><br>
										<input type="file" accept="application/pdf" id="oeuvrePdf">
										<br><br> 

							<label for="comments">      
							Commentaires     
							</label>     
							<br />     
							<textarea rows="4" cols="40" id="comments"></textarea>   
							 
							 <br>

					<input type="submit" name="envoi_oeuvre" value="Envoyer" id="envoi_oeuvre">
						<p id="erreur"></p>

					</fieldset>
						
				</form>
