		<div id="section_form">
			<p id="champ_obligatoire">*=champ obligatoire</p>
			<h1>Formulaire d'adhésion Auteur</h1>
			<img src="images/border5.png" height="80px" width="100%" />
			
			

			
				<form align="center" id="inscription_auteur">   
					<fieldset>    
						<legend>Informations personelles:</legend><br>    
							<label><span id="etoile_rouge">*</span>Nom:<input type="text" id="nom"></label><br><br> 
							<label><span id="etoile_rouge">*</span>Prénom:<input type="text" id="prenom"></label><br><br>  
							<label><span id="etoile_rouge">*</span>Téléphone:<input type="tel" id="tel" pattern="[0-9]{10}"></label><br><br>  
							<label><span id="etoile_rouge">*</span>Email:<input type="email" id="email"></label><br><br>
							<label><span id="etoile_rouge">*</span>Confirmation-Email:<input type="email" id="confirmation_email"></label>
							<br><p id="erreur_mail"></p><br> 
					</fieldset> 
					<br><br>
					<fieldset>
						<legend>Votre experience?</legend><br>
							<label for="decouverte">Comment avez-vous découvert Bbiblio?</label>     
							<select name="decouverte" id="decouverte">      
								<option value="google">Google</option>      
								<option value="ami">Ami</option>      
								<option value="pub">Publicité</option>      
								<option value="autre">Autre</option>
							</select>

							<br><br>

							<label>Comment trouvez-vous le dynamisme du site?</label>&emsp;Très bon<input type="radio" name="satisf">&emsp;Bon<input type="radio" name="satisf">&emsp;Médiocre<input type="radio" name="satisf">

							<br><br>

							<label for="comments">      
							Avez-vous des remarques/commentaires à faire?:     
							</label>     
							<br />     
							<textarea rows="4" cols="40" name="comments">     
							</textarea>   
							 
							 <br><p id="erreur"></p><br>

							 <input type="submit" name="envoyer" value="Envoyer">
					</fieldset>
				</form>
